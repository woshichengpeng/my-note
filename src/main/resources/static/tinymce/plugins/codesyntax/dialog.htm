<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>上传</title>
	<link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="/css/plugin.css" rel="stylesheet" type="text/css">
	<style>
		textarea:focus {
			outline: none;
		}
	</style>
</head>
<body>
	<form>
		<label for="lang">语言</label>
		<select id="lang">
			<option value="">语言</option>
			<option value="cpp">C/C++</option>
			<option value="java">Java</option>
			<option value="jscript">JavaScript</option>
			<option value="css">CSS</option>
			<option value="php">PHP</option>
			<option value="python">Python</option>
			<option value="ruby">Ruby</option>
			<option value="csharp">C#</option>
			<option value="cpp">Golang</option>
			<option value="erlang">Erlang</option>
			<option value="groovy">Groovy</option>
			<option value="perl">Perl</option>
			<option value="scala">Scala</option>
			<option value="sql">SQL</option>
			<option value="xml">XML/XHTML</option>
			<option value="applescript">AppleScript</option>
			<option value="as3">ActionScript3</option>
			<option value="bash">Bash(Shell)</option>
		</select>
		
		<a id="format" href="#">格式化</a> <a id="unFormat" href="#" >撤销格式化</a>
		<div id="oldCode" style="display: none"></div>
		
		<br />
		<label for="code">代码</label>
		<textarea id="code" spellcheck="false" style="width: 100%; height: 250px; " class="mceFocus"></textarea>
	</form>
	
	<div id="bottomBtns">
		<div>
			<button class="btn btn-success" id="insertCodeBtn" onclick="syntax.insert();">插入</button>
			<button class="btn btn-default" id="closeBtn" onclick="syntax.close()">关闭</button>
		</div>
	</div>
	<script src="/js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="/js/jquery-cookie.js"></script>
	<script type="text/javascript" src="js/jsbeautify.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	<script>
		$(function() {
			$("#code").focus();
		})
	</script>
</body>
</html>
